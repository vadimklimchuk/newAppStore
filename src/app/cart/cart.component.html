<div class="m-a-1">
  <h2 class="text-xs-center">Your Cart</h2>
  <table class="table table-bordered table-striped p-a-1">
      <thead>
          <tr>
              <th>Quantity</th>
              <th>Product</th>
              <th class="text-xs-right">Price</th>
              <th class="text-xs-right">Subtotal</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngIf="!cartLinesLength()">
              <td colspan="4" class="text-xs-center">
                  Your cart is empty
              </td>
          </tr>
          <tr *ngFor="let line of cartLines()">
              <td>
                  <input type="number" class="form-control-sm"
                  [ngModel]="line.quantity"
                  (ngModelChange)="updateQuantity(line.product,
                  $event)"/>
              </td>
              <td>{{line.product.name}}</td>
              <td class="text-xs-right">
                  {{line.product.price | currency}}
              </td>
              <td class="text-xs-right">
                  {{(line.lineTotal) | currency }}
              </td>
              <td class="text-xs-center">
                  <button class="btn btn-sm btn-danger"
                  (click)="removeLine(line.product.id)">
                      Remove
                  </button>
              </td>
          </tr>
      </tbody>
      <tfoot>
          <tr>
              <td colspan="3" class="text-xs-right">Total:</td>
              <td class="text-xs-right">
                  {{cartPrice() | currency}}
              </td>
          </tr>
      </tfoot>
  </table>
</div>

<div class="text-xs-center">
  <button class="btn btn-primary" (click)="continueShop()">Continue Shopping</button>
  <button *ngIf="cartLinesLength()"
        class="btn btn-secondary"
        (click)="goCheckout()">
            Checkout
    </button>
</div>
